<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | Shrinkr</title>
    <link rel="shortcut icon" type="image" href="/images/logo1-icon.png">

    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="/css/styleLogin.css" />
</head>
<body>
<div th:classappend="${login == false} ? 'sign-up-mode' : ''" class="container">
    <div class="forms-container">
        <div class="signin-signup">

            <form id="frmUsuarioLog" method="post" action="/login" class="sign-in-form">
                <div  style="padding-bottom: 25px">
                    <img src="/images/logo1.png" alt="logo" class="logo">
                </div>
                <h2 class="title">Sign in</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username1" name="username" placeholder="Username" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div style="display: inline-block">
                    <input type="submit" value="Login" class="btn solid">
                    <button type="button" class="btn cancel" onclick="window.location.href='/home'">Cancel</button>
                </div>
            </form>

            <form id="frmUsuarioReg" method="post" action="/register" class="sign-up-form">
                <div  style="padding-bottom: 15px">
                    <img src="/images/logo1.png" alt="logo" class="logo">
                </div>
                <h2 class="title">Sign up</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username2" name="username" placeholder="Username" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-solid fa-address-card"></i>
                    <input type="text" id="name2" name="name" placeholder="Name" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email2" name="email" placeholder="Email" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div style="display: inline-block">
                    <input type="submit" value="Sign Up" class="btn solid">
                    <button type="button" class="btn cancel" onclick="window.location.href='/home'">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content" style="padding-right: 175px">
                <h3>Don't have an account?</h3>
                <p>
                    Register now for free!
                </p>
                <button class="btn transparent" id="sign-up-btn">Sign up</button>
            </div>
            <img src="/images/login.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
            <div class="content" style="padding-right: 90px; padding-top: 55px">
                <h3>Already have an account?</h3>
                <p>
                    Log in using your username.
                </p>
                <button class="btn transparent" id="sign-in-btn">Sign in</button>
            </div>
            <img src="/images/register.png" class="image" alt="" />
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
<script src="/js/loginJs.js"></script>

<script th:inline="javascript">
    var valid = /*[[${valid}]]*/ true;
    if (!valid) {
        if (document.querySelector('.container').classList.contains('sign-up-mode')) {
            window.onload = function () {
                showModalRegister();
            };
        } else {
            window.onload = function () {
                showModalLogin();
            };
        }
    }
</script>
</body>
</html>
